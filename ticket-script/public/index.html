<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        h1 {
            color: #61dafb;
            text-align: center;
            width: 100%;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        form input[type="text"],
        form input[type="email"],
        form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form select:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to FMB V1.0.0</h1>
    
    <form id="userInputForm">
        <input type="text" id="ticketString" name="ticketString" placeholder="Ticket ID">
        <input type="text" id="firstNameString" name="firstNameString" placeholder="First Name">
        <input type="text" id="lastNameString" name="lastNameString" placeholder="Last Name">
        <input type="text" id="phoneString" name="phoneString" placeholder="Phone">
        <input type="email" id="emailString" name="emailString" placeholder="Email">
        <select id="countryCodeString" name="countryCodeString">
            <option value="#iti-1__item-us">US Phone Number</option>
            <option value="#iti-1__item-es">Spain Phone Number</option>
        </select>
        <select id="genderString" name="genderString">
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">Other</option>  
        </select>
        <input type="text" id="birthDateString" name="birthDateString" placeholder="Birth Date (yyyy-mm-dd)">
        <input type="text" id="cardNumberString" name="cardNumberString" placeholder="Card Number">
        <input type="text" id="cardMonthExpString" name="cardMonthExpString" placeholder="Card Month Exp (mm)">
        <input type="text" id="cardYearExpString" name="cardYearExpString" placeholder="Card Year Exp (yy)">
        <input type="text" id="cvvString" name="cvvString" placeholder="CVV">
        <button type="button" id="start">Start Task</button>
    </form>

    <script src="main.js"></script>
    <script src="app.js"></script>
</body>
</html>
